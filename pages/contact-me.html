<!DOCTYPE html>
<html>

<head>
  <title>Contact Me</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="theme.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
</head>

<body>
  <header>
    <div id="heading-div">
      <h1>Contact me</h1>
    </div>
    <div class="topnav">
      <a href="/">Home</a>
      <a href="about">About</a>
      <a class="active" href="contact-me">Contact Me</a>
    </div>
  </header>
    
  <div class="main-content">
    <form>
      <ul>
        <li>
          <label for="name">Name: </label><br>
          <input type="text" id="name" name="name">
        </li><br>
        <li>
          <label for="subject">Subject: </label><br>
          <input type="text" id="subject" name="subject">
        </li><br>
        <li>
          <label for="message">Message: </label><br>
          <textarea id="message" name="message" rows="6" cols="60"></textarea>
        </li>
        <li id="submit-listitem">
          <input id="submitbtn" type="submit" value="Submit">
        </li>
      </ul>
    </form>
  </div>

  <footer>
    <div>made by alfred</div>
    <div>check out my <a href="http://www.github.com/kiizerd">github</a></div>
  </footer>
</body>

</html>
